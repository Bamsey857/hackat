<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(#fff, #b3a03a);
    }

    .card {
      background: #a695147e;
    }

    .form-label {
      color: goldenrod;
    }

    .form-control {
      background: #b3a03a;
      border-radius: 15px;
      border: 2px solid #f3f3f3;
      color: goldenrod;
    }

    .form-control::placeholder {
      color: rgba(250, 207, 16, 0.918);
    }

    .form-control:hover {
      background: rgba(128, 128, 128, 0.847);
    }

    .btn-primary {
      background: #b3a03a;
      border-radius: 15px;
      border: 2px solid #f3f3f3;
    }

    .btn-primary:hover {
      background: rgba(128, 128, 128, 0.847);
    }

    .text-decoration-none {
      color: #000;
    }
  </style>
</head>

<body>

  <div class="container-fluid background">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <div class="mt-3 text-center">
              <a href="./forgetpassword.html" class="text-decoration-none">Forgot password?</a>
            </div>
            <div class="mt-3 text-center">
              <span>Don't have an Account?</span> <a href="./profilesignup.html" class="text-decoration-none">Sign
                up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector('form');
  
      form.addEventListener('submit', function (e) {
        e.preventDefault();
  
        const email = document.getElementById('exampleInputEmail1').value;
        const password = document.getElementById('exampleInputPassword1').value;
  
        const data = {
          email: email,
          password: password
        };
  
        axios.post('http://localhost/Mycontributiontoproj-main (1)/Mycontributiontoproj-main/PHP/login.php', data)
          .then(response => {
            if (response.status === 200) {
              console.log(response.data);
            } else {
              console.log('Error:', response.data.error);
              console.error('Error:', response.data.error);
            }
          })
          .catch(error => {
            console.error('There was a problem with the request:', error);
          });
      });
    });
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
